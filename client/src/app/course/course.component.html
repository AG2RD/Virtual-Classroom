      <div class="container-fluid mt-5">

        <div class="card mb-4 wow fadeIn">

          <div class="card-body d-sm-flex justify-content-between">
            <h4 class="mb-2 mb-sm-0 pt-1"> Course Materials</h4>
          </div>

        </div>

        <div class="col-md-10 mb-4 syllabus">

          <div class="card">

            <div>
              <h4 class="mb-3 mb-sm-2 pt-1"> Syllabus</h4>
              <div class="p-2">
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let item of course.syllabus">{{item}}</li>

                <input type="email" (keydown)="addNew($event)" placeholder="Add new" class="form-control" [(ngModel)]="newSyllabus">
